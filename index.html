<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="output.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300">
  <div class=" flex content-center w-full justify-center my-40">
    <div class="bg-white w-80 flex justify-center rounded-xl flex-col items-center">
      <div class="my-5 ">
        <img src="images/image-qr-code.png" class="rounded-lg h-72 w-72">
      </div>
      <div class="text-center px-4">
        <h1 class="text-blue-950 font-bold text-2xl pb-3">Improve your front-end skills by building projects</h1>
        <p class="text-gray-500 text-lg pb-4">Scan the QR code to visit Fronted Mentor and take your coding skils to the next level</p>
      </div>
    </div>     
  </div>
</body>
</html>
